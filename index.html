<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/Logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submersion - An aquatic adventure</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="content">
      <div class="first-section">
        <img src="images/Logo.svg" alt="Submersion Logo">
        <div>
          <h1>Submersion</h1>
          <p>A 4-day hackathon at <a href="https://maps.app.goo.gl/uTbThu9eWR9nrRJF8" target="_blank">Clear Lake, CA</a> where you build your own aquatic devices or vehicles<br>(there will be water sports like waterskiing and tubing)</p>
        </div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
          <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
          </defs>
          <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
          </g>
        </svg>
      </div>
      <div class="wave-section">
        <div class="signup-container">
          <div data-fillout-id="9NhTkjo8Hyus" data-fillout-embed-type="popup" data-fillout-button-text="Sign-up For The Event" data-fillout-dynamic-resize data-fillout-button-size="large" data-fillout-inherit-parameters data-fillout-popup-size="large"></div>
          <object type="image/svg+xml" data="images/paper-boat.svg" width="320" height="220"></object>
        </div>
        <script src="https://server.fillout.com/embed/v1/"></script>
      </div>
      <div class="wave-section">
        <iframe
          src="https://lu.ma/embed/event/evt-4AzjnknuyZIQToI/simple"
          width="600"
          height="450"
          frameborder="0"
          style="border: 1px solid #bfcbda88; border-radius: 4px;"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const sections = document.querySelectorAll('.wave-section');
        let lastScrollPosition = window.scrollY;
        
        window.addEventListener('scroll', () => {
          const scrollPosition = window.scrollY;
          const windowHeight = window.innerHeight;
          lastScrollPosition = scrollPosition;
          
          sections.forEach((section, index) => {
            const translateY = Math.max(100 - ((scrollPosition - (windowHeight * index)) / windowHeight * 100), 0);
            section.style.transform = `translateY(${translateY}%)`;
          });
        });
      });
    </script>
  </body>
</html>
